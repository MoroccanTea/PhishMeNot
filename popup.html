<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VirusTotal URL Scanner</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="popup.js"></script>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    label {
        font-size: 16px;
        display: block;
        margin-top: 15px;
        color: #555;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        box-sizing: border-box;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
    }

    button:hover {
        background-color: #45a049;
    }

    #result {
        margin-top: 30px;
        color: #333;
        font-size: 18px;
    }

    .error {
        color: #d9534f;
        font-size: 16px;
        margin-top: 10px;
    }
</style>
</head>
</head>
<body>
  <div class="container">
    <h1>VirusTotal URL Scanner</h1>
    <div class="input-container">
      <input type="text" id="urlInput" placeholder="Enter URL">
      <button id="scanButton">Scan</button>
    </div>
    <div id="scanResult"></div>
  </div>
</body>
</html>
