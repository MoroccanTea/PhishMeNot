<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhiMeNot/Settings</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>
</head>
<body>
<div id="PhiMeNotSettings">
    <svg class="Rectangle_1">
        <rect id="Rectangle_1" rx="0" ry="0" x="0" y="0" width="430" height="121"></rect>
    </svg>
    <svg class="Ellipse_1">
        <ellipse id="Ellipse_1" rx="33.5" ry="31.5" cx="33.5" cy="31.5"></ellipse>
    </svg>
    <div id="settings">
        <span>PhiMeNot/Settings</span>
    </div>

    <div id="httpstestcom">
        <span>Autoscan Email</span>
        <input type="checkbox" data-toggle="switchbutton" checked data-size="xs" data-onstyle="success" data-offstyle="danger">
    </div>

    <div id="httpstest1com">
        <span>Alert By Email</span>
        <input type="checkbox" data-toggle="switchbutton" checked data-size="xs" data-onstyle="success" data-offstyle="danger">
    </div>

    <div id="Email_analyse">
        <span>Auto Scan Websites</span>
        <input type="checkbox" data-toggle="switchbutton" checked data-size="xs" data-onstyle="success" data-offstyle="danger">
    </div>

    <div id="test">
        <span>Update</span>
        <input type="checkbox" data-toggle="switchbutton" checked data-size="xs" data-onstyle="success" data-offstyle="danger">
    </div>

    <div id="blocage">
        <span>Blocking Websites</span>
        <input type="checkbox" data-toggle="switchbutton" checked data-size="xs" data-onstyle="success" data-offstyle="danger">
    </div>

    <svg class="Ellipse_8">
        <ellipse id="Ellipse_8" rx="25.5" ry="26.5" cx="25.5" cy="26.5"></ellipse>
    </svg>
    <svg class="Ellipse_9">
        <ellipse id="Ellipse_9" rx="25.5" ry="26.5" cx="25.5" cy="26.5"></ellipse>
    </svg>
    <svg class="Ellipse_10">
        <ellipse id="Ellipse_10" rx="25.5" ry="26.5" cx="25.5" cy="26.5"></ellipse>
    </svg>
    <svg class="Rectangle_4">
        <rect id="Rectangle_4" rx="14" ry="14" x="0" y="0" width="115" height="37"></rect>
    </svg>
    <div id="This_month">
        <select class="form-control float-right" id="statisticFilter" name="statisticFilter">
            <option value="week">Semaine</option>
            <option value="month">Mois</option>
            <option value="year">Année</option>
        </select>
    </div>

    <div id="PhishMeNot_All_Right_reserved_">
        <span>PhishMeNot All Right reserved</span>
    </div>
    <div id="n_2023">
        <span>© 2023</span>
    </div>
    <div id="n_50">
        <span>150</span>
    </div>
    <div id="n_0">
        <span>40</span>
    </div>
    <div id="n_0_">
        <span>10</span>
    </div>
    <div id="Site_non_dangereux">
        <span>Site non dangereux</span>
    </div>
    <div id="Site_dangereux">
        <span>Site dangereux</span>
    </div>
    <div id="Ma_White-list">
        <span>Ma White-list</span>
    </div>
</div>
</body>
</html>
