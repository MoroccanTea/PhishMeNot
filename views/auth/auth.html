<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentication</title>
  <link rel="stylesheet" href="../../static/css/main.css">
  <link rel="stylesheet" href="auth.css" />
</head>

<body>
  <div class="card">
    <header>
      <img src="../../static/images/icon_192.png" alt="PhishMeNot Logo" style="width: 100px;">
    </header>
    <div class="body">
      <div class="sign-in-wrapper">
        <div class="sign-in-text">
          <h1>Sign in to PhishMeNot</h1>
          <p>Continue to PhishMeNot to stay safe from phishing attacks.</p>
        </div>
        <div class="sign-in-btns">
          <div class="button">
            <div class="fishmenot-sign-in-button">
              <div class=content-wrapper>
                <div class='logo-wrapper'>
                  <img src='../../static/images/icon_32.png'>
                </div>
                <span class='text-container'>
                  <span>Sign in with PhishMeNot</span>
                </span>
              </div>
            </div>
          </div>
          <div class="button">
            <div class='g-sign-in-button'>
              <div class=content-wrapper>
                <div class='logo-wrapper'>
                  <img src='https://developers.google.com/identity/images/g-logo.png'>
                </div>
                <span class='text-container'>
                  <span>Sign in with Google</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>PhisMeNot 2023 All Right reserved</p>
    </footer>
  </div>
  <script src="../../static/js/popup.js" defer="defer" charset="UTF-8"></script>
</body>

</html>
